  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <h1 class="heading">Test to see if common vegetables can be grown on your plant or space station! </h1>
        <p> Like humans and animals, plants need water, nutrients, and the right conditions to survive.</p>

        <div class="btn-group">
          <select class="form-select" aria-label="Default select example">
            <option selected>Select the plant</option>
           <option value="1">Potato</option>
            <option value="2">Rice</option>
            <option value="3">Tomato</option>
            <option value="4">Lettuce</option>
            <option value="5">Spirulina</option>
            <option value="6">Spinach</option>
            <option value="7">Soybeans</option>
          </select>
        </div>
        <div class="btn-group">
          <select class="form-select" aria-label="Default select example">
            <option selected>Choose lighting type</option>
            <option value="1">Sunlight</option>
            <option value="2">LED</option>
            <option value="3">Fluorescent</option>
            <option value="4">Other</option>
          </select>
        </div>

            <div class="btn-group">
          <select class="form-select" aria-label="Default select example">
            <option selected>Choose lighting duration</option>
            <option value="1">0 - 4 hours</option>
            <option value="2">4 - 8 hours</option>
            <option value="3">8 - 14 hours</option>
          </select>
        </div>
        
            <div class="btn-group">
          <select class="form-select" aria-label="Default select example">
            <option selected>Select the soil material</option>
            <option value="1">Hydroponic</option>
            <option value="2">Soil</option>
            <option value="3">Clay Soil</option>
            <option value="4">Water</option>
          </select>
        </div>
        
        
            <div class="btn-group">
          <select class="form-select" aria-label="Default select example">
            <option selected>Choose radiation levels (in microsieverts)</option>
            <option value="1">0 - 2.0</option>
            <option value="2">2.0 - 100</option>
            <option value="3">100-1000</option>
            <option value="4">1,100 - 2,000</option>
          </select>
        </div>
        
            <div class="btn-group">
          <select class="form-select" aria-label="Default select example">
            <option selected>Select the temperature (in Celsius)</option>
            <option value="1">-10 - 0</option>
            <option value="2">0 - 10</option>
            <option value="3">10 - 25</option>
            <option value="4">25 - 35</option>
          </select>
        </div>
        
           
            <div class="btn-group">
          <select class="form-select" aria-label="Default select example">
            <option selected>Choose the carbon dioxide levels (in parts per million)</option>
            <option value="1">0 - 170</option>
            <option value="2">170 - 500</option>
            <option value="3">500 - 1000</option>
            <option value="4">1000 - 2000</option>
          </select>
        </div>
        
           
            <div class="btn-group">
          <select class="form-select" aria-label="Default select example">
            <option selected>Choose the oxygen levels (in mg/l)</option>
            <option value="1">0 - 3</option>
            <option value="2">4 - 15</option>
            <option value="3">15 - 30</option>
            <option value="4">31 - 40</option>
          </select>
        </div>
        
           
            <div class="btn-group">
          <select class="form-select" aria-label="Default select example">
            <option selected>Select if water is available</option>
            <option value="1">Yes</option>
            <option value="2">No</option>
          </select>
        </div>
       
        <a href="achieve/achieve.html" class="btn">Submit</a>
        
      </div>
      <div class="col-lg-6 text">
        <textarea rows="10" cols="50" placeholder="Based on our current scientific knowledge..."></textarea>
      </div>
